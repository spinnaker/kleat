name: Kleat CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    if: startsWith(github.repository, 'spinnaker/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Ensure autogenerated protos match checked-in protos
        run: make checkproto

