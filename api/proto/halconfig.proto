syntax = "proto3";
package proto;

import "persistentstorage.proto";
import "kubernetes.proto";
import "google.proto";
import "appengine.proto";
import "aws.proto";
import "azure.proto";
import "cloudfoundry.proto";

message HalConfig {
  PersistentStorage persistentStorage = 1;
  Providers providers = 2;

  message PersistentStorage {
    string persistentStoreType = 1;
    GCS gcs = 2;
  }

  message Providers {
    Kubernetes kubernetes = 1;
    Google google = 2;
    Appengine appengine = 3;
    Aws aws = 4;
    Azure azure = 5;
    CloudFoundry cloudfoundry = 6;
  }
}
