artifactory:
  enabled: true
  searches:
  - baseUrl: https://my-artifactory
    groupId: abc
    name: my-search
    password: my-artifactory-pw
    repo: my-repo
    username: my-artifactory-un
artifacts:
  templates:
  - name: my-template
    templatePath: /var/secrets/my-template
codebuild:
  accounts:
  - accountId: my-id
    name: my-codebuild-account
  enabled: true
  secretAccessKey: my-key
concourse:
  enabled: true
  masters:
  - name: my-concourse-account
    password: password
    url: https://my-concourse
    username: username
dockerRegistry:
  enabled: true
gcb:
  accounts:
  - jsonKey: /var/secrets/google
    name: my-gcb-account
    project: my-google-project
  enabled: true
jenkins:
  enabled: true
  masters:
  - address: https://my-jenkins
    name: my-jenkins-account
    password: password
    username: username
travis:
  enabled: true
  masters:
  - address: https://my-travis
    filteredRepositories:
    - my-travis-repo
    name: my-travis-account

